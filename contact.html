<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire</title>
    </head>
    <body background="https://i.stack.imgur.com/vhoa0.jpg">
        <h1 align="center">Form:</h1>
        <form action="message.html">
        <center><table>
            <tr>
                <td><label><h1>First Name:</h1></label></td>
                <td><input type="text" name="first name" placeholder="Ex:Mahdi" /></td>
        
            </tr>
            <tr>

                <td><label><h1>Last Name:</h1></label></td>
                <td><input type="text" name="last name" placeholder="Ex:Hachaichi" /></td>
            
            </tr>
                <tr>

                    <td><label><h1>Birth Date:</h1></label></td>
                    <td><input type="date" name="birthday" /></td>
            </tr>
                <tr>
          
                    <td><label><h1>Gender:</h1></label></td>
                    <td><input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label></td>
            </tr>
                <tr>

                    <td><label><h1>Region:</h1></label></td>
                    <td><select>
                    <option>Australia</option>
                    <option>Belgium</option>
                    <option>Canada</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>Tunisia</option>
                    <option>USA</option>
                </select></td>
            
            </tr>
                <tr>

                    <td><label><h1>Phone Number:</h1></label></td>
                    <td><input type="number" name="Phone" placeholder="12345678" /></td>
            
            </tr>
            <tr>
                <td><label><h1>Hobbies:</h1></label></td>
                <td>
                    <input type="checkbox" id="Sports" name="Sports" value="Sports">
                    <label for="Sports">Sports</label><br>
                    <input type="checkbox" id="Music" name="Music" value="Music">
                    <label for="Music">Music</label><br>
                    <input type="checkbox" id="Gaming" name="Gaming" value="Gaming">
                    <label for="Gaming">Gaming</label>
                </td>
            </tr>
                <tr>
          
                    <td><label><h1>Password:</h1></label></td>
                    <td><input type="password" name="password" /></td>
            
            </tr>
                <tr>
          
                    <td><input type="submit" value="Submit" />|<input type="reset" value="reset" /></td>
            </tr>
          
        </table>
    </center>
</form>
    </body>
</html>
